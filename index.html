<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <img class=" long-press-able-img " src="your-profile-pic.jpg" alt="个人照片">
            </div>
            <div class="profile-summary">
                <h1>你的名字</h1>
                <p>这是你的个人简介。</p>
            </div>
        </div>
        <div class="content">
            <h2>具体介绍</h2>
            <p>这是具体的文字介绍内容。你可以在这里添加更多段落、列表、图片等。</p>
            <!-- 你可以在这里添加更多内容 -->
        </div>
    </div>
</body>
</html>
